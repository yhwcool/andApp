<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" html="list">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" html="record">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">记录</span>
			</a>
			<a class="mui-tab-item" html="setting">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			var htmlobj = {
				list: '../list/list.html',
				record : '../record/record.html',
				setting: '../setting/setting.html'
			}
			var htmlstyles = {
				top: '0px', //子页面顶部位置
				bottom: '51px' //子页面底部位置
			};
			var html = {};
			mui.init({
				subpages: [{
					url: htmlobj.list, //子页面HTML地址，支持本地地址和网络地址
					id: 'list', //子页面标志
					styles: htmlstyles,
					extras: {} //额外扩展参数
				}]
			});
			mui("body").on('tap', '.mui-tab-item', function() {
				var id = this.getAttribute("html");
				plus.webview.show(html[id].id);
			})

			mui.plusReady(function() {
				var sub;
				for(var i in htmlobj) {
					sub = plus.webview.create(htmlobj[i],i,htmlstyles);
					html[i] = {
						id: i,
						webview: sub
					}
				}
			})
		</script>
	</body>

</html>
