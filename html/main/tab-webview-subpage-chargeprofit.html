<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
	    <link rel="stylesheet" href="../../css/common.css" />
	    <link rel="stylesheet" href="../../css/main.css" />/>
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav yhw-bg-color" style="padding-right: 15px;">
			<h1 class="mui-title">话费分润</h1>
		</header>
		<div class="mui-content">
		    <section class="all_integral_selection">
		    	<div>
			    	<div class="mui-row section_header_div_1">
			    		 <div class="mui-col-sm-12 mui-col-xs-12">
				    	 	<span class="all_integral_vertical_span">|</span>总积分<span class="all_integral_selection__span">	<a href="#">历史纪录</a></span>
				        </div>
			    	</div>
			    </div>
			    <div>
		    	  <div class="mui-row selection_content">
			    	 <div class="mui-col-sm-4 mui-col-xs-4">
			            <dl  class="all_integral_selection_dl">
			        		<dt class="all_integral_selection_dl_dt_red"><span>117</span></dt>
			        		<dd>本月可提现积分</dd>
			        	</dl>
			        </div>
			        <div class="mui-col-sm-4 mui-col-xs-4">
			        	 <dl  class="all_integral_selection_dl">
			        		<dt class="all_integral_selection_dl_dt_ash"><span>5900</span></dt>
			        		<dd>累计已提现积分</dd>
			        	</dl>
			        </div>
			          <div class="mui-col-sm-4 mui-col-xs-4">
			           <dl  class="all_integral_selection_dl">
			        		<dt class="all_integral_selection_dl_dt_blue"><span>1639</span></dt>
			        		<dd>本月新增积分</dd>
			        	</dl>
			        </div>
			    </div>
			</div>
		    </section>
		    
		    <section class="person_integral_selection">
		    	<div class="mui-row person_integral_selection_header_div_1">
			    	 <div class="mui-col-sm-12 mui-col-xs-12">
			    	 	<span class="all_integral_vertical_span">|</span>本月手机积分<span class="person_integral_tatal">1250</span>分
			        </div>
		    	</div>
		    	  <div class="mui-row person_integral_selection_content">
			    	 <div class="mui-col-sm-2 mui-col-xs-3">
			            <dl>
			        		<dt>直接</dt>
			        		<dd>400</dd>
			        	</dl>
			        </div>
			        <div class="mui-col-sm-2 mui-col-xs-3">
			        	 <dl>
			        		<dt>辅助</dt>
			        		<dd>50</dd>
			        	</dl>
			        </div>
			          <div class="mui-col-sm-2 mui-col-xs-3">
			           <dl>
			        		<dt>支撑</dt>
			        		<dd>800</dd>
			        	</dl>
			        </div>
			        <div class="mui-col-sm-6 mui-col-xs-3">
			           <dl>
			        		<dt>可退回押金</dt>
			        		<dd>0</dd>
			        	</dl>
			        </div>

			    </div>
		    </section>
		    
		    
		     <section class="mouth_integral_selection">
		    	<div class="mui-row person_integral_selection_header_div_1">
			    	 <div class="mui-col-sm-12 mui-col-xs-12">
			    	 	<span class="all_integral_vertical_span">|</span>本月话费积分<span class="mouth_integral_tatal">389</span>分
			        </div>
		    	</div>
		    	  <div class="mui-row person_integral_selection_content">
			    	 <div class="mui-col-sm-4 mui-col-xs-4">
			            <dl>
			        		<dt>直接</dt>
			        		<dd>21</dd>
			        	</dl>
			        </div>
			        <div class="mui-col-sm-4 mui-col-xs-4">
			        	 <dl>
			        		<dt>辅助</dt>
			        		<dd>38</dd>
			        	</dl>
			        </div>
			          <div class="mui-col-sm-4 mui-col-xs-4">
			           <dl>
			        		<dt>支撑</dt>
			        		<dd>330</dd>
			        	</dl>
			        </div>
			    </div>
			    <div class="mouth_integral_selection_tips">
			    	<p><span> Tips:</span>发放的资金需要积分的基础上扣除6%的服务费</p>
			    </div>
		    </section>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				
			}(mui, document));
		</script>
	</body>

</html>
